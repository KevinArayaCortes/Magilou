
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
    {% if producto %}
    <div class="container my-5">
        <h1 class="text-center mb-4">Catálogo de Productos</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for p in producto %}
            <div class="col">
                <div class="card h-100">
                    <img src="">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.nombre_producto }}</h5>
                        <p class="card-text">
                            Tipo: {{ p.tipo_producto }}<br>
                            Descripción: {{ p.descripcion_producto }}<br>
                            Precio: ${{ p.precio_producto }}<br>
                            Stock: {{ p.stock_producto }}
                        </p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <div class="container my-5">
        <h2 class="text-center">No hay productos disponibles.</h2>
    </div>
    {% endif %}
</body>

</html>
