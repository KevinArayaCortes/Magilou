<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Magilou Joyas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catalogo</a>
                    </li>
                </ul>
            </div>
        </div>

    <h1>CARRITO DE COMPRAS</h1>

    <div id="content">
        
        <div id="formu">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="inputNom" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNom" placeholder="Jose">
                </div>

                <div class="col-md-4">
                    <label for="inputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Perez">
                </div>

                <div class="col-md-5">
                    <label for="inputCorreo" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="inputCorreo" placeholder="jose@gmail.com">
                </div>

                <div class="col-md-3">
                    <label for="inputRut" class="form-label">Rut</label>
                    <input type="text" class="form-control" id="inputRut" placeholder="12345678-9">
                </div>

                <div class="col-md-3">
                    <label for="inputTel" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="inputTel" placeholder="912345678">
                </div>

                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Copiapo">
                </div>
                
                <div class="col-md-4">
                    <label for="inputRegion" class="form-label">Region</label>
                    <select id="inputRegion" class="form-select">
                        <option>Región de Arica y Parinacota</option>
                        <option>Región de Tarapacá</option>
                        <option>Región de Antofagasta</option>
                        <option selected>Región de Atacama</option>
                        <option>Región de Coquimbo</option>
                        <option>Región de Valparaíso</option>
                        <option>Región Metropolitana</option>
                        <option>Región de O’Higgins</option>
                        <option>Región del Maule</option>
                        <option>Región del Ñuble</option>
                        <option>Región del Biobío</option>
                        <option>Región de La Araucanía</option>
                        <option>Región de Los Ríos</option>
                        <option>Región de Los Lagos</option>
                        <option>Región de Aysén</option>
                        <option>Región de Magallanes</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="inputCod" class="form-label">Codigo postal</label>
                    <input type="number" class="form-control" id="inputCod">
                </div>

                <div class="col-md-4">
                    <label for="inputCalle" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="inputCalle" placeholder="Av. Los carrera">
                </div>
                

                <div class="col-md-2">
                    <label for="inputCalleNum" class="form-label">Numero</label>
                    <input type="number" class="form-control" id="inputCalleNum" placeholder="123">
                </div>

                <div class="col-md-5">
                    <label for="inputOtro" class="form-label">N° depto / oficina / otro dato (si aplica)</label>
                    <input type="text" class="form-control" id="inputOtro">
                </div>

                <div class="col-12">
                    <button type="submit"  id="pago">Pagar</button>
                </div>

            </form>
        </div>

        <div id="resumen">
            <h1>RESUMEN:</h1>
            <div id="obj-2">
                <img src="https://cdnx.jumpseller.com/aurus/image/46209515/thumb/1000/1000?1709828044" alt="jy1">
                <div id="pp">
                    <p>Nombre: Cadena plata</p>
                    <p>Tipo: Plata</p>
                    <p>Cantidad: 1</p>
                    <p>Precio: $30.000</p>
                </div>
            
            </div>
            
        </div>
    </div>
    

    <footer class="bg-dark text-white py-4" id="ff">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-3">

                </a>
                <a href="https://www.instagram.com" target="_blank" class="text-white">
                    <i class="bi bi-instagram fs-4"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="text-white">
                    <i class="bi bi-twitter fs-4"></i>
                </a>
            </div>
            <a href="#" class="btn btn-outline-light btn-sm">Volver arriba</a>
          </div>
      
          <div class="text-center mt-3">
            <p class="mb-0">© 2024 Maiglu Joyas. Todos los derechos reservados.</p>
          </div>
        </div>
      </footer>

</body>
</html>
